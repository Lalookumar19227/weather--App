<head>

<body>
    <main class="w-[100%] h-[100vh] flex justify-content-around p-[5vh]"

        <section class="w-[50vw] h-[90vh]" style="background-color: rgba(47, 108, 169, 0.4);">

                    <h1 id="city"></h1>

                        <h1 id="mainWeather"> Clear Sky </h1>
                    </section>
                </div>
            </main>

                <div>
                    <article class="w-[50%] border-e-[1px]">

                            <span id="lon">Lon:77.33 East</span>
                            <span id="lat">Lat:28.58 North</span>

                        </div>

                            <div id="winDeg">Deegre : 30Deg</div>
                        </div>

                        <div id="humidity">humidity : xyz</div>
                        <div id="pressure">pressure : xyz</div>
